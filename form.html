    <main>

        <section class="form-section">
          <form id="myForm" action="record.html" method="get">
            <div>
              <label for="username">Username:</label>
              <input type="text" id="username" name="username" required pattern="[a-zA-Z0-9]+" required placeholder="Please enter an alphanumeric username">
            </div>
        
            <div>
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" required pattern="[a-zA-Z0-9]{8,}" required placeholder="Password must be at least 8 characters and alphanumeric">
            </div>
        
            <div>
              <label for="confirmPassword">Confirm Password:</label>
              <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
        
            <div>
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" required placeholder="Please enter a valid email address from byui.edu">
            </div>
        
            <div>
              <label for="pageRating">Page Rating:</label>
              <input type="range" id="pageRating" name="pageRating" min="1" max="10" step="1">
              <span id="ratingDisplay">5</span>
            </div>
        
            <button type="submit">Submit</button>
          </form>
        </section>
