<body>

  <header>
    <a id="menu" href="#"></a>
    <h1>Keaton Flake</h1>
    <img src="images/keaton_profile_pic.webp" class="profile-photo" alt="Keaton Flake profile pic">
  </header>
  <nav>
    <ul class="navigation">

      <li><a class="active" href="#">Home</a></li>
      <li><a class="active" href="./lesson3/chamber-site-plan.html">Site Plan</a></li>

          target="_blank">Scripture</a></li>
    </ul>
  </nav>

  <main>

    <section class="form-section">
      <form method="get" action="record.html">
        <span id="message"></span>
        <fieldset>
          <label>Username: <input id="username" name="username" type="text" required></label>
          <label>Password: <input id="password" name="password" type="password" required></label>
          <label>Confirm Password: <input id="confirm" name="confirm" type="password" required></label>
          <label>BYUI Email: <input id="email" name="email" type="email" required pattern="[A-Za-z]+@byui\.edu$"
              title="Please enter a valid e-mail address."></label>
          <label id="labelrating">Page Rating: <span id="currentrating">1</span><input id="rating" name="rating" type="range" min="1"
              max="10" value="1" step="1" list="rangevalues"></label>
          <datalist id="rangevalues">
            <option value="1">A</option>
            <option value="2">B</option>
            <option value="3">C</option>
            <option value="4">D</option>
            <option value="5">E</option>
            <option value="6">F</option>
            <option value="7">G</option>
            <option value="8">H</option>
            <option value="9">I</option>
            <option value="10">J</option>
          </datalist>
          <button id="submit" type="submit">Go And DO!</button>
        </fieldset>
      </form>
    </section>

  </main>
  <footer>
    <!-- The copyright symbol and current year where the year will be dynamically populated using JavaScript code. -->
    <p>Keaton Flake</p>
    <p>Arizona</p>
    <p id="currentyear"></p>
    <p id="lastmodified"></p>
  </footer>

</body>

</html>
