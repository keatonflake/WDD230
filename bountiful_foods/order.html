<body>

    <header class="header">
        <!-- Navigation Bar -->
        <nav class="navigation">
            <button id="menu">â‰¡</button>

        <h1>Bountiful Foods</h1>

    <main class="order-page-main">
        <section>
<!-- Form Start -->
            <form id="orderForm">
                <!-- First Name -->
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>

                <br>

                <!-- Email -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <br>

                <!-- Phone Number -->
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>

                <br><br>

                <!-- Select Inputs -->
                <label for="selectOption1">Select Fruit for Drink 1:</label>
                <select id="selectOption1" name="selectOption1" required></select>

                <br>

                <label for="selectOption2">Select Fruit for Drink 2:</label>
                <select id="selectOption2" name="selectOption2" required></select>

                <br>

                <label for="selectOption3">Select Fruit for Drink 3:</label>
                <select id="selectOption3" name="selectOption3" required></select>

                <br><br>

                <!-- Special Instructions -->
                <label for="specialInstructions">Special Instructions:</label>
                <textarea id="specialInstructions" name="specialInstructions" rows="4" cols="50"></textarea>

                <br><br>

                <!-- Payment Information -->
                <p>Payment is received when the drink is picked up.</p>

                <!-- Submit Button -->
                <input type="submit" value="Order Deliciousness">
            </form>

        </section>
    </main>

    <footer>

            <p>Email: contact@BountifulFoods.com</p>
            <p>Phone: +1 123-456-7890</p>
            <p>Street Address: 123 Main Street, City, Country</p>
        </div>

        <div class="last-modified">
            <p>Last Modified: </p>
            <span id="lastModified"></span>
        </div>

        <a href="./resource.html" class="resources">Resources and Attributions (link)</a>
